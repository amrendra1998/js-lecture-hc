<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form>
    <input id="height" placeholder="Height (cm)">
    <input id="weight" placeholder="Weight (kg)">
    <button onclick="calculateBMI()">Calculate</button>
    <div id="result"></div>
        <h3>BMI Measure  Guide</h3>
       <p>Below 18.5	Underweight</p> 
       <p>18.5 - 24.9	Normal weight</p> 
       <p>25.0 - 29.9	Overweight</p> 
       <p>30.0 and above	Obese</p> 
  </div>
  </form>
   
  <script src="script.js"></script>
</body>
</html>
